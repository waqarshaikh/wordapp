micronaut:
  application:
    name: wordapp
  server:
    port: 8080
    cors:
      enabled: true
      configurations:
        all:
          allowedOrigins:
            - '${WEB_HOST:`http://localhost:4200`}'
          allowedMethods:
            - 'GET'
            - 'POST'
            - 'PUT'
            - 'PATCH'
            - 'DELETE'
            - 'OPTIONS'
          allowedHeaders:
            - 'Authorization'
            - 'connection'
            - 'content-type'
            - 'content-length'
            - 'date'
            - 'keep-alive'
            - 'UserId'
            - 'x-cats-request-checksum'
            - 'x-local-cache'
      single-header: true
netty:
  default:
    allocator:
      max-order: 3
client:
  logger:
    url: '${LOGGER_BASE:`http://localhost:8000`}'
datasources:
  default:
    url: ${JDBC_URL:`jdbc:mysql://localhost:3306/worddb?characterEncoding=UTF-8`}
    username: ${JDBC_USER:root}
    password: ${JDBC_PASSWORD:root@123}
    driverClassName: com.mysql.cj.jdbc.Driver
    dialect: MYSQL
jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect